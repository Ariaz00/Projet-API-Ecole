<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Ecole Astralis</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="left">
                <h1><a href="./index.html">Ecole Astralis</a></h1>
            </div>
            <div class="center">
                <h1 class="titleEleve">Elèves</h1>
            </div>
            <div class="right">
                <button onclick="addstudent()">Ajouter élève</button>
            </div>
        </div>
    </header>
    <main>
        <h4 id="titlePromo">Promo</h4>
        <div id="students">
        </div>
        <div id="ajoutstudentDiv" class="hidden">
            <form id="studentForm" onsubmit="return false;">
                <input type="hidden" id="studentId" name="studentId">
                <label for="studentNom">Nom:</label>
                <input type="text" id="studentNom" name="studentNom" required>
                <p id="errorLastName"></p>
                <br>
                <label for="studentPrenom">Prénom:</label>
                <input type="text" id="studentPrenom" name="studentPrenom" required>
                <p id="errorFirstName"></p>
                <br>
                <label for="studentAge">Âge:</label>
                <input type="number" id="studentAge" name="studentAge" required>
                <p id="errorAge"></p>
                <br>
                <button id="submitBtn">Ajouter</button>
            </form>
        </div>
    </main>
    <footer>
        <button onclick="retour()">Retour</button>
    </footer>
    <script src="./assets/js/students.js"></script>
</body>

</html>
